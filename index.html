<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable gallary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       

        <h2>Filterable Gallery</h2>
        
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo Design</a>
            <a href="#" class="btn" data-filter="web">Web Design</a>
            <a href="#" class="btn" data-filter="mobile">Mobile Apps</a>

            <div class="box" id="store-items">
                <div class="store-items web">
                    <img src="images/webdesign.png" class="store.img" alt=""> 
                </div>

                <div class="store-items web">
                    <img src="images/webdesign1.png" class="store.img" alt=""> 
                </div>


                <div class="store-items web">
                    <img src="images/webdesign2.png" class="store.img" alt=""> 
                </div>

                <div class="store-items logo">
                    <img src="images/logo.png" class="store.img" alt="">
                </div>

                <div class="store-items logo">
                    <img src="images/logo2.png" class="store.img" alt="">
                </div>

                <div class="store-items logo">
                    <img src="images/logo3.png" class="store.img" alt="">
                </div>

                <div class="store-items mobile">
                    <img src="images/app.png" class="store.img" alt="">
                </div>

                <div class="store-items mobile">
                    <img src="images/app1.png" class="store.img" alt="">
                </div>


                <div class="store-items mobile">
                    <img src="images/app2.png" class="store.img" alt="">
                </div>

                <div class="store-items all">
                    <img src="images/all.png" class="store.img" alt="">
                </div>

                <div class="store-items all">
                    <img src="images/all2.png" class="store.img" alt="">
                </div>


            </div>

        </div>

    </div>
    <script src="app.js">js</script>
</body>
</html>
